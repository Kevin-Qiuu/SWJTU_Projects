# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: all_images_coco8_dataset # dataset root dir
train: images/train # train val (relative to 'path') 4 val
val: images/val # val val (relative to 'path') 4 val
# test: images/test # test val (optional)
 
# Classes
names:
  0: BarCode
  1: 1_QiMa
  2: 2_QiMa
  3: 3_QiMa

 
